<div>
    <div class="heading">
        <div class="center">
            <div>{{countryName}}</div>
        </div>
        <div class="split">
            <div>
                <p>Number of entries</p>
                <p>{{totalEntries}}</p>
            </div>

            <div>
                <p>Total Number of medals</p>
                <p>{{totalMedals}}</p>
            </div>

            <div>
                <p>Total Number of athletes</p>
                <p>{{totalAthletes}}</p>
            </div>
        </div>
    </div>

    <div class="chart-container wrapper-container">
        <div class="container">
            <canvas id="MyLineChart">{{ lineChart }}</canvas>
            <h2 style="text-align:center; color:gray">Date</h2>
           
        </div>
    </div>

    <div class="center">
        <a routerLink="">Go back</a>
    </div>
</div>
